<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalina Restaurant Menu</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="wrapper">
  <header>
    <h1>Catalina Restaurant</h1>
  </header>

  <main class="menu-container">
    <div th:each="item : ${menuItemList}" class="menu-item" th:id="${item.id}">
      <img th:src="${item.imageUrl}" class="menu-image" width="300" height="200" th:alt="${item.name}">
      <div class="menu-details">
        <h2 th:text="${item.name}"></h2>
        <p th:text="${item.description}"></p>
        <span class="price" th:text="'Price: $' + ${item.price}"></span>
        <br>
        <button type="submit" class="add_to_cart">add to cart</button>
      </div>
    </div>
  </main>

  <footer>
    Course work. American and mexican restaurant
  </footer>
</div>



<script src="/scripts/script.js" defer></script>
</body>
</html>
