<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Catalina Restaurant</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/error-style.css">
</head>
<body>

<div class="wrapper">

    <header>
        <h1>Catalina Restaurant</h1>
    </header>

    <main class="menu-container">
        <div class="error-container">
            <h2>Oops! Something Went Wrong</h2>
            <p th:text="${message != null ? message : 'An unexpected error occurred.'}"></p>
            <p th:if="${status != null}">Error Code: <span th:text="${status}"></span></p>
            <button onclick="window.location.href='/catalina-restaurant/menu'" class="submit-button" type="button">Back to Menu</button>
        </div>
    </main>

    <footer>
        Course work. American and mexican restaurant
    </footer>

</div>

<script src="/scripts/script.js" defer></script>
</body>
</html>
